<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div class="gallery-container">
        <div class="image-gallery">
            <div class="image-container">
                <img src="image.1.jpeg" alt="Image 1" class="gallery-image">
            </div>
            <div class="image-container">
                <img src="image.2.jpeg" alt="Image 2" class="gallery-image">
            </div><div class="image-container">
                <img src="image4.jpeg" alt="image4" class="gallery-image">
            </div>
            <div class="image-container">
                <img src="image3.jpeg" alt="Image 3" class="gallery-image">
            </div>
            <div class="image-container">
                <img src="image5.webp" alt="image4" class="gallery-image">
            </div>
            <div class="image-container">
                <img src="image.6.jpg" alt="image4" class="gallery-image">
            </div>
            <div class="image-container">
                <img src="image7.jpeg" alt="image4" class="gallery-image">
            </div>
            <div class="image-container">
                <img src="image8.jpg" alt="image4" class="gallery-image">
            </div>
            <div class="image-container">
                <img src="image9.jpg" alt="image4" class="gallery-image">
            </div>
            <div class="image-container">
                <img src="image10.webp" alt="image4" class="gallery-image">
            </div>


            
        </div>
        <div class="navigation">
            <button class="prev-button">&lt;</button>
            <button class="next-button">&gt;</button>
        </div>
    </div>

    <script src="gallery.js"></script>
</body>
</html>
